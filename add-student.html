<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f0f0f0; font-family: Arial, sans-serif;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Student Affairs</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
          <li class="nav-item"><a class="nav-link" href="add-student.html">Add Student</a></li>
          <li class="nav-item"><a class="nav-link active" href="add-teacher.html">Add Teacher</a></li>
          <li class="nav-item"><a class="nav-link" href="teachers.html">View Teachers</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 style="text-align:center; color:#6f42c1;">Add New Teacher</h2>
    <form style="background-color:white; padding:20px; border-radius:8px;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter full name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" placeholder="Enter phone number">
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" placeholder="Enter subject">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <a href="index.html" class="btn btn-secondary" style="margin-left:10px;">Cancel</a>
    </form>
  </div>
</body>
</html>
